    <header>
      <h1>Form to signup</h1>
    </header>
    <main>
      <form id="login_form" class="form_class">
        <div class="form_div">
          <label>Login:</label>
          <input
            class="email field_class"
            name="email"
            type="email"
            placeholder="enter email"
            
          />
          <label>Password:</label>
          <input
            id="pass"
            class="password field_class"
            name="password_txt"
            type="password"
            placeholder="enter password"
          />
          <button class="signup submit_class">SIGNUP</button>
        </div>
        <div class="info_div">
          <p>
            Already have an account
            <a href="/login">Login</a>
          </p>
        </div>
      </form>
