<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      defer
      src="./main.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <title>node_api</title>
  </head>
  <body>
    <header>
      <h1>Form to login</h1>
    </header>
    <main>
      <form id="login_form" class="form_class">
        <div class="form_div">
          <label>Login:</label>
          <input
            class="email field_class"
            name="email"
            type="email"
            placeholder="enter email"
          />
          <label>Password:</label>
          <input
            id="pass"
            class="password field_class"
            name="password_txt"
            type="password"
            placeholder="enter password"
          />
          <button class="signup submit_class">LOGIN</button>
        </div>
        <div class="info_div">
          <p>
            don't yet have an account
            <a href="/signup">signup</a>
          </p>
        </div>
      </form>
    </main>
    <footer>
      <p>Desenvolvido por <a href="#">JM_Code&trade;</a></p>
    </footer>
  </body>
</html>
